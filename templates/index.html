<body>

    <main>
        <h2 class="title" style="color: white;">Website Users</h2>
        <div class="container">
            <div class="navbar">
                <a href="/" class="flex-item">Website Name</a>
                <a href="/" class="flex-item">Home</a>
                <a href="/" class="flex-item">Shop</a>

                <a href="/profile" class="flex-item">{{session["username"]}}</a>

                {% endif %}
            </div>
    
            <!-- <div class="login_create"> -->
                <div >
                    <!-- <h3>Post bar</h3> -->
                    <form action="" method="POST">
                        <textarea name="post-field" id="" cols="50" rows="5" style="resize: none;"></textarea>
                        <div class="form-buttons">
                            <input type="file" name="file" style="color: white;">
                            <!-- <input type="submit" value="Post"> -->
                            <button type="submit">Post</button>
                        </div>
                    </form>

                    <div class="post-board">
                        <div class="post">
                            {%for i in messages%}
                            <!-- {{session["username"]}} -->
                            <div style="background-color: red;">
                               <p>By {{i[0]}} <a href="/clear" style="float: right; text-decoration: none; color:white">delete all post</a></p>
                                <p>{{i[2]}}</p>
                                <p>{{i[1]}}</p> 
                            </div>
                            {%endfor%}
                        </div>
                    </div>
                </div>
