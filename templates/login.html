<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{{url_for('static',filename='stylesheets/login.css')}}">
</head>
<body>
    <main>
        <h2 class="title">Website Users</h2>
        <div class="container">
            <div class="navbar">
                <a href="/" class="flex-item">Website Name</a>
                <a href="/" class="flex-item">Home</a>
                <a href="/" class="flex-item">Shop</a>
                <a href="" class="flex-item">About Us</a>
                <a href="" class="flex-item">Contact</a>
                {% if "username" in session %}
                    <a href="/profile" class="flex-item">{{session["username"]}}</a>
                {% elif "username" not in session %}
                    <a href="">Login</a>
                {% endif %}
            </div>
    
            <div class="login_create">
                <div class="try">
                    <h3>Welcome Back</h3>
                    <h5>Log in to your account below</h5>
                    <form action="" method="POST">
                        <input type="text" placeholder="username" name="username">
                        <br>
                        <br>
                        <input type="password" placeholder="password" name="password">
                        <br>
                        <br>
                        <input type="submit" class="submit">
                    </form>
                </div>
                    
                <div class="try">
                    <h3>New Customer?</h3>
                    <p>Click below to create an account</p>
                    <button><a href="/register">Create An Account</a></button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
